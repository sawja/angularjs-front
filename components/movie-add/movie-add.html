<div class="container-fluid movie-add">

    <h3>Add a movie:</h3>
    <form name="movieForm" ng-submit="$ctrl.callbackSubmit()" novalidate>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" name="inputName" id="inputName" aria-describedby="nameValidity" placeholder="Enter name" ng-model="$ctrl.newMovie.name" ng-required="true" validate-name>
            <small id="nameValidity" class="form-text text-muted">Valid: {{movieForm.inputName.$valid}}</small>
        </div>
        <div class="form-group">
            <label for="inputRuntime">Runtime</label>
            <input type="number" class="form-control" name="inputRuntime" id="inputRuntime" aria-describedby="runtimeValidity" placeholder="Enter runtime" ng-model="$ctrl.newMovie.runtime" ng-required="true" validate-runtime>
            <small id="runtimeValidity" class="form-text text-muted">Valid: {{movieForm.inputRuntime.$valid}}</small>
        </div>
        <div class="form-group">
            <label for="inputDate">Release Date</label>
            <input type="date" class="form-control" name="inputDate" id="inputDate" aria-describedby="dateValidity" ng-model="$ctrl.newMovie.releaseDate" ng-required="true" validate-date>
            <small id="dateValidity" class="form-text text-muted">Valid: {{movieForm.inputDate.$valid}}</small>
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="movieForm.$invalid">Submit</button>
    </form>

</div>
